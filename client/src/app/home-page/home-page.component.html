<div class="main">
  <div class="header">
    <h1>Dashboard</h1>
  </div>
  <div class="section-1">
    <h2>Team Standings Trends</h2>
    <div class="home-charts">
      <div>
        <h3>Premier League</h3>
        <canvas
          baseChart
          [data]="premierLeagueChart"
          [options]="chartOptions"
          [type]="'line'"
        >
        </canvas>
      </div>
      <div>
        <h3>La Liga</h3>
        <canvas
          baseChart
          [data]="laLigaChart"
          [options]="chartOptions"
          [type]="'line'"
        >
        </canvas>
      </div>
      <div>
        <h3>Major League Soccer</h3>
        <canvas
          baseChart
          [data]="mlsChart"
          [options]="chartOptions"
          [type]="'line'"
        >
        </canvas>
      </div>
      <div>
        <h3>Sponsorship Distribution</h3>
        <canvas
          baseChart
          [data]="sponsorChartData"
          [options]="sponsorChartOptions"
          [type]="'bar'"
        >
        </canvas>
      </div>
    </div>
  </div>
</div>
